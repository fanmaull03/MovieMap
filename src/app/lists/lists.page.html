<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ðŸŽ¬ Now Playing</ion-title>
  </ion-toolbar>

  <!-- Search Bar -->
  <ion-toolbar color="dark">
    <ion-searchbar 
      placeholder="Search movies..." 
      [(ngModel)]="searchQuery" 
      (ionChange)="filterMovies()"
      color="medium"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <!-- Error Message -->
  <div class="error-message" *ngIf="error">
    <ion-icon name="alert-circle-outline" size="large" color="danger"></ion-icon>
    <p>{{ error }}</p>
  </div>

  <!-- Refresh Control -->
  <ion-refresher slot="fixed" (ionRefresh)="refreshNowPlayingMovies($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- Now Playing Movies Container -->
  <div class="movies-container" *ngIf="filteredMovies.length > 0">
    <div class="movie-card" *ngFor="let movie of filteredMovies" (click)="goToMovieDetail(movie.id)">
      <div class="movie-header">
        <div class="movie-info">
          <h3>{{ movie.title }} <span class="year">({{ movie.year }})</span></h3>
        </div>
        <div class="rating">
          <ion-icon name="star" color="warning"></ion-icon>
          <span>{{ movie.vote_average | number:'1.1-1' }}</span>
        </div>
      </div>
      <div class="movie-content">
        <img [src]="movie.posterUrl" [alt]="movie.title + ' poster'" class="movie-poster" />
        <p class="movie-overview">{{ movie.overview | slice:0:200 }}...</p>
      </div>
    </div>
  </div>

  <!-- No Movies Found Message -->
  <div *ngIf="filteredMovies.length === 0 && !error" class="no-movies-message">
    <ion-icon name="film-outline" size="large" color="medium"></ion-icon>
    <h2>No movies found</h2>
    <p>Try a different search query or check your connection</p>
  </div>
</ion-content>
