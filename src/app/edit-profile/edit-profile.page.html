<ion-header>
  <ion-toolbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="edit-profile-container">
    <h2>Account Settings</h2>
    <div class="edit-profile-form">
      <form>
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input type="text" [value]="userData.name" disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email Address</ion-label>
          <ion-input type="email" [value]="userData.email" disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Location</ion-label>
          <ion-input type="text" [(ngModel)]="userData.location" name="location"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Bio</ion-label>
          <ion-textarea rows="4" [(ngModel)]="userData.bio" name="bio"></ion-textarea>
        </ion-item>
      </form>
    </div>
