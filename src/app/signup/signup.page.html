<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="signup-banner">
    <ion-icon name="person-add-outline" class="icon-person"></ion-icon>
    <h1>Create Your Account</h1>
    <p>Join Movie Map and start exploring!</p>
  </div>

  <ion-list>
    <!-- Input Nama Lengkap -->
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input 
        label="Nama" 
        labelPlacement="floating" 
        placeholder="Enter your name"
        [(ngModel)]="formData.name" 
        type="text">
      </ion-input>
    </ion-item>

    <!-- Input Email -->
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input 
        label="Email" 
        labelPlacement="floating" 
        placeholder="Enter your email"
        [(ngModel)]="formData.email" 
        type="email">
      </ion-input>
    </ion-item>

    <!-- Input Password -->
    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input 
        label="Password" 
        labelPlacement="floating"
        placeholder="Enter your password"
        [type]="passwordType" 
        [(ngModel)]="formData.password">
      </ion-input>
      <ion-icon
        [name]="passwordIcon"
        slot="end"
        class="password-toggle"
        (click)="togglePasswordVisibility()"> <!-- Event untuk toggle -->
      </ion-icon>
    </ion-item>

    <!-- Input Konfirmasi Password -->
    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input 
        label="Confirm Password" 
        labelPlacement="floating"
        placeholder="Confirm your password"
        [type]="confirmPasswordType"
        [(ngModel)]="formData.confirmPassword">
      </ion-input>
      <ion-icon
        [name]="confirmPasswordIcon"
        slot="end"
        class="password-toggle"
        (click)="toggleConfirmPasswordVisibility()"> <!-- Event untuk toggle -->
      </ion-icon>
    </ion-item>

    <!-- Tombol Sign Up -->
    <ion-button fill="solid" expand="block" (click)="register()">
      Sign Up
    </ion-button>

    <!-- Tombol Back -->
    <ion-button expand="block" routerLink="/login">
      Back to Login
    </ion-button>
  </ion-list>
</ion-content>
