<ion-header>
  <ion-toolbar>
    <ion-title>MovieMap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Banner Welcome -->
  <div class="welcome-banner">
    <ion-icon name="film-outline" class="icon-film"></ion-icon>
    <h1>Welcome to MovieMap</h1>
    <p>Discover, rate, and track your favorite movies.</p>
  </div>

  <!-- Search Bar -->
  <ion-item>
    <ion-input
      placeholder="Enter movie title..."
      [(ngModel)]="query"
      clearInput
    ></ion-input>
    <ion-button (click)="searchMovies()" fill="clear">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>
  </ion-item>
  
  <!-- Error Message -->
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <!-- Movie List -->
  <ion-grid *ngIf="movies.length > 0">
    <ion-row>
      <ion-col size="6" size-sm="4" size-md="3" *ngFor="let movie of movies">
        <ion-card>
          <!-- Menggunakan TMDB poster_path untuk gambar -->
          <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="{{ movie.title }}" />
          <ion-card-header>
            <ion-card-title>{{ movie.title }}</ion-card-title>
            <ion-card-subtitle>{{ movie.release_date | date: 'yyyy' }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" (click)="goToMovieDetail(movie.id)">
              Details
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- No Movies Found Message -->
  <div *ngIf="movies.length === 0 && !error">
    <p>No movies found. Try searching again!</p>
  </div>
</ion-content>
