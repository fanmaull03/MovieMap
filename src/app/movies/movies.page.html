<ion-header>
  <ion-toolbar>
    <ion-title>MovieMap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Banner Welcome -->
  <div class="welcome-banner">
    <ion-icon name="film-outline" class="icon-film"></ion-icon>
    <h1>Welcome to MovieMap</h1>
    <p>Discover, rate, and track your favorite movies.</p>
  </div>

  <!-- Search Bar -->
  <ion-item>
    <ion-input
      placeholder="Enter movie title..."
      [(ngModel)]="query"
      clearInput
    ></ion-input>
    <ion-button (click)="searchMovies()" expand="block">Search</ion-button>
  </ion-item>

  <!-- Error Message -->
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <!-- Movie List -->
  <ion-grid *ngIf="movies.length > 0">
    <ion-row>
      <ion-col size="6" size-sm="4" size-md="3" *ngFor="let movie of movies">
        <ion-card>
          <img [src]="movie.Poster" alt="{{ movie.Title }}" />
          <ion-card-header>
            <ion-card-title>{{ movie.Title }}</ion-card-title>
            <ion-card-subtitle>{{ movie.Year }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" (click)="goToMovieDetail(movie.imdbID)">
              Details
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
