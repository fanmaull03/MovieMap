<ion-header>
  <ion-toolbar>
    <nav class="nav-container">
      <a [routerLink]="['/movies']" routerLinkActive="active" class="nav-link">SEARCH MOVIES</a>
      <a [routerLink]="['/lists']" routerLinkActive="active" class="nav-link">LISTS</a>
      <a [routerLink]="['/profile']" routerLinkActive="active" class="nav-link">PROFILE</a>
    </nav>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']" class="login-button">
        Login
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-header">
    <div class="avatar">
      <ion-icon name="person-circle-outline"></ion-icon>
    </div>
    <h2 class="username">Rifqi Alrasy</h2>
    <ion-button class="edit-button" fill="outline" size="small">Edit Profile</ion-button>
  </div>

  <div class="profile-tabs">
    <ion-segment value="profile">
      <ion-segment-button value="profile">
        Profile
      </ion-segment-button>
      <ion-segment-button value="activity">
        Activity
      </ion-segment-button>
      <ion-segment-button value="films">
        Films
      </ion-segment-button>
      <ion-segment-button value="reviews">
        Reviews
      </ion-segment-button>
      <ion-segment-button value="watchlist">
        Watchlist
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="content-section">
    <h3>Favorite Films</h3>
    <p>
      Donâ€™t forget to select your 
      <a href="/edit-profile" class="edit-link">favorite films!</a>
    </p>

    <h3>Recent Activity</h3>
    <div class="empty-activity">No recent activity available.</div>
  </div>
</ion-content>
