<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-header">
    <div class="avatar">
      <ion-icon name="person-circle-outline"></ion-icon>
    </div>
    <h2 class="username">Rifqi Alrasy</h2>
    <ion-button [routerLink]="['/edit-profile']" class="edit-button" fill="outline" size="small">
      Edit Profile
    </ion-button>
  </div>

  <ion-segment value="profile">
    <ion-segment-button value="profile">
      Profile
    </ion-segment-button>
    <ion-segment-button [routerLink]="['/activity']" value="activity">
      Activity
    </ion-segment-button>
    <ion-segment-button value="films">
      Films
    </ion-segment-button>
    <ion-segment-button value="reviews">
      Reviews
    </ion-segment-button>
    <ion-segment-button [routerLink]="['/watchlist']" value="watchlist">
      Watchlist
    </ion-segment-button>
  </ion-segment>

  <div class="content-section">
    <h3>Favorite Films</h3>
